<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-xl font-bold">Driver Passport</a>
      <div>
        <a href="add-driver.html" class="mx-2 hover:text-gray-300">Add Driver</a>
        <a href="add-vehicle.html" class="mx-2 hover:text-gray-300">Add Vehicle</a>
        <a href="add-accident.html" class="mx-2 hover:text-gray-300">Add Accident</a>
        <a href="view-driver.html" class="mx-2 hover:text-gray-300">View Driver</a>
        <a href="contact.html" class="mx-2 hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">View Driver Details</h1>
    <div class="max-w-5xl mx-auto bg-gray-800 p-6 rounded-lg shadow-xl">
      
      <div class="mb-6">
        <label class="block text-sm mb-2">Driver ID</label>
        <div class="flex">
          <input id="driverId" type="number" class="w-full p-2 bg-gray-700 rounded-l" placeholder="Enter Driver ID" required>
          <button id="fetchDriver" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
            Fetch Details
          </button>
        </div>
      </div>
      <div id="driverDetails" class="space-y-8">
        <!-- Driver image and tables will be populated here -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contract.js"></script>
  <script src="js/view-driver.js"></script>
  <script>
    window.addEventListener('load', () => {
      const walletStatus = document.getElementById('walletStatus');
      if (accounts && accounts.length > 0) {
        walletStatus.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        walletStatus.classList.remove('text-red-500');
        walletStatus.classList.add('text-green-500');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-xl font-bold">Driver Passport</a>
      <div>
        <a href="add-driver.html" class="mx-2 hover:text-gray-300">Add Driver</a>
        <a href="add-vehicle.html" class="mx-2 hover:text-gray-300">Add Vehicle</a>
        <a href="add-accident.html" class="mx-2 hover:text-gray-300">Add Accident</a>
        <a href="view-driver.html" class="mx-2 hover:text-gray-300">View Driver</a>
        <a href="contact.html" class="mx-2 hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Add Driver</h1>
    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg">
      <div class="mb-4 text-center">
        <button id="connectWallet" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Connect Wallet
        </button>
        <p id="walletStatus" class="text-sm mt-2">Wallet not connected</p>
      </div>
      <div id="form">
        <div class="mb-4">
          <label class="block text-sm mb-2">Name</label>
          <input id="name" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">DOB (YYYY-MM-DD)</label>
          <input id="dob" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Mobile Number</label>
          <input id="mobile" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Email</label>
          <input id="email" type="email" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">License Number</label>
          <input id="licenseNumber" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Permanent Address</label>
          <input id="address" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Blood Group</label>
          <input id="bloodGroup" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Vehicle Type</label>
          <select id="vehicleType" class="w-full p-2 bg-gray-700 rounded" required>
            <option value="Truck">Truck</option>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Image URL</label>
          <input id="imageUrl" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <button id="submitDriver" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">
          Add Driver
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contract.js"></script>
  <script src="js/add-driver.js"></script>
  <script>
    // Update wallet status
    window.addEventListener('load', () => {
      const walletStatus = document.getElementById('walletStatus');
      if (accounts && accounts.length > 0) {
        walletStatus.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        walletStatus.classList.add('text-green-500');
      } else {
        walletStatus.textContent = 'Wallet not connected';
        walletStatus.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>

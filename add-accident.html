<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Accident</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-xl font-bold">Driver Passport</a>
      <div>
        <a href="add-driver.html" class="mx-2 hover:text-gray-300">Add Driver</a>
        <a href="add-vehicle.html" class="mx-2 hover:text-gray-300">Add Vehicle</a>
        <a href="add-accident.html" class="mx-2 hover:text-gray-300">Add Accident</a>
        <a href="view-driver.html" class="mx-2 hover:text-gray-300">View Driver</a>
        <a href="contact.html" class="mx-2 hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Add Accident</h1>
    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg">
      
      <div id="form">
        <div class="mb-4">
          <label class="block text-sm mb-2">Driver ID</label>
          <input id="driverId" type="number" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Date & Time</label>
          <input id="dateTime" type="datetime-local" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Location</label>
          <input id="location" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Description</label>
          <textarea id="description" class="w-full p-2 bg-gray-700 rounded" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Cause</label>
          <input id="cause" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Case Status</label>
          <select id="caseStatus" class="w-full p-2 bg-gray-700 rounded" required>
            <option value="" disabled selected>Select Case Status</option>
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Claim Status</label>
          <select id="claimStatus" class="w-full p-2 bg-gray-700 rounded" required>
            <option value="" disabled selected>Select Claim Status</option>
            <option value="Approved">Approved</option>
            <option value="Denied">Denied</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Photo URL</label>
          <input id="photoUrl" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">FIR Number</label>
          <input id="firNumber" type="text" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <button id="submitAccident" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">
          Add Accident
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contract.js"></script>
  <script src="js/add-accident.js"></script>
  <script>
    window.addEventListener('load', () => {
      const walletStatus = document.getElementById('walletStatus');
      if (accounts && accounts.length > 0) {
        walletStatus.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        walletStatus.classList.add('text-green-500');
      } else {
        walletStatus.textContent = 'Wallet not connected';
        walletStatus.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
